<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <input type="text" class="form-control" [(ngModel)]="userName" />
      <div class="alert alert-primary" role="alert" *ngIf="userName !== ''">Your UserName is {{ userName }}</div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12"><button class="btn btn-primary" (click)="oncleanUpUserName()" [disabled]="userName === ''">Clean Up</button></div>
  </div>
</div>
